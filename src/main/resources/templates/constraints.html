<!-- src/main/resources/templates/constraints.html -->
<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>縛り 保存・読み込み</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/constraints.css}">
</head>
<body>
<div class="container">
  <h1>縛り 保存・読み込み</h1>

  <!-- フラッシュ -->
  <div th:if="${success}" class="flash ok" th:text="${success}"></div>
  <div th:if="${info}" class="flash info" th:text="${info}"></div>
  <div th:if="${error}" class="flash err" th:text="${error}"></div>

  <div class="grid">
    <!-- 左：セッション下書きの保存 -->
    <section class="card">
      <h2 style="margin:0 0 8px">現在の入力を保存</h2>
      <p class="muted" style="margin:0 0 8px">Top画面で入力した内容をそのまま保存します。</p>
      <div>
        <div class="row"><span class="muted">タイトル</span><b th:text="${draftTitle} ?: '（未入力）'"></b></div>
        <div class="row"><span class="muted">種別</span>
          <b th:text="${#strings.equals(draftType,'nationality')?'国籍':(#strings.equals(draftType,'team')?'チーム':(#strings.equals(draftType,'league')?'リーグ':'-'))}">-</b>
        </div>
        <div class="row"><span class="muted">件数</span><b th:text="${#lists.size(draftItems)}">0</b></div>
        <div class="chips">
          <span class="chip" th:each="v,st : ${draftItems}" th:if="${st.index < 10}" th:text="${v}">日本</span>
          <span class="muted" th:if="${#lists.size(draftItems) > 10}">…他 <span th:text="${#lists.size(draftItems)-10}">0</span> 件</span>
        </div>
      </div>
      <form th:action="@{/constraints/save}" method="post" style="margin-top:12px">
        <div class="row">
          <a class="btn secondary" th:href="@{/top}">Topへ戻る</a>
          <button class="btn" type="submit"
                  th:disabled="${draftTitle == null or #strings.isEmpty(draftTitle) or draftType == null}">
            現在の入力を保存
          </button>
        </div>
        <p class="muted" style="margin-top:8px" th:if="${draftTitle == null or #strings.isEmpty(draftTitle)}">※ Top画面でタイトル・種別・値を入力してください。</p>
      </form>
    </section>

    <!-- 右：保存済み一覧 -->
    <section class="card">
      <h2 style="margin:0 0 8px">保存済みの縛り</h2>

      <form method="get" th:action="@{/constraints}" class="row" style="margin-bottom:12px">
        <input type="text" name="q" placeholder="タイトルで検索" th:value="${q}" />
        <select name="type">
          <option th:value="''" th:selected="${type == ''}">種別（すべて）</option>
          <option th:value="nationality" th:selected="${type == 'nationality'}">国籍</option>
          <option th:value="team" th:selected="${type == 'team'}">チーム</option>
          <option th:value="league" th:selected="${type == 'league'}">リーグ</option>
        </select>
        <button class="btn secondary" type="submit">絞り込み</button>
      </form>

      <div th:if="${#lists.isEmpty(rows)}" class="muted">保存済みデータはありません。</div>

      <table th:if="${!#lists.isEmpty(rows)}">
        <thead>
        <tr>
          <th style="width:56px">ID</th>
          <th>タイトル</th>
          <th style="width:90px">種別</th>
          <th style="width:90px">件数</th>
          <th style="width:160px">更新日時</th>
          <th style="width:200px">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${rows}">
          <td th:text="${r.id}">1</td>
          <td th:text="${r.title}">マイ国籍セット</td>
          <td th:text="${r.typeLabel()}">国籍</td>
          <td th:text="${r.itemCount}">11</td>
          <td th:text="${r.updatedAt}">2025-09-20T12:00</td>
          <td>
            <form th:action="@{|/constraints/apply/${r.id}|}" method="post" style="display:inline">
              <button class="btn" type="submit">読み込み</button>
            </form>
            <form th:action="@{|/constraints/delete/${r.id}|}" method="post" style="display:inline" onsubmit="return confirm('削除しますか？');">
              <button class="btn danger" type="submit">削除</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </section>
  </div>
</div>
</body>
</html>
