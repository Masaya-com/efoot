<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>確定メンバー</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/confirm.css}">
</head>
<body>
<div class="container">
  <h1>確定メンバー</h1>

  <div th:if="${success}" class="flash ok" th:text="${success}"></div>
  <div th:if="${error}" class="flash err" th:text="${error}"></div>

  <div class="card">
    <div class="row" style="justify-content:space-between">
      <div class="row">
        <span class="muted">フォーメーション</span>
        <b th:text="${formationName}">4-3-3</b>
        <span class="muted" style="margin-left:12px">縛り</span>
        <b th:text="${constraintTitle}">（未入力）</b>
        <span class="muted">（</span><b th:text="${constraintType}">国籍</b><span class="muted">）</span>
      </div>
      <div class="row">
        <a class="btn secondary" th:href="@{/formation}">戻る</a>
        <form th:action="@{/confirm/reroll}" method="post" style="display:inline">
          <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button class="btn secondary" type="submit">もう一度抽選</button>
        </form>
        <form th:action="@{/confirm/save}" method="post" style="display:inline">
          <input th:if="${_csrf != null}" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button class="btn ok" type="submit">保存</button>
        </form>
        <a class="btn secondary" th:href="@{/top}">TOP</a>
      </div>
    </div>

    <div class="muted">Seed: <span th:text="${seed}">0</span></div>

    <!-- ピッチ表示（編集不可） -->
    <div class="board">
      <div class="pitch"></div>
      <div class="halfline"></div>

      <div th:each="s,st : ${slots}" class="slot"
           th:style="|left: ${ ( (s.XPct + 35) / 70.0 ) * 100 }%; top: ${ ( (s.YPct - 10) / 80.0 ) * 100 }%;|">
        <div class="dot"></div>
        <div class="tag">
          <b th:text="${s.label}">ST</b>
          <span class="muted"> / </span>
          <span th:text="${assigned[st.index]}">日本</span>
        </div>
      </div>
    </div>

    <!-- ベンチ12名 -->
    <h3 style="margin-top:14px">ベンチ（12）</h3>
    <div class="bench">
      <div class="tag" th:each="b,st : ${bench}">
        <span class="muted" th:text="${st.index + 1}">1</span>
        <span th:text="${b}">日本</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
